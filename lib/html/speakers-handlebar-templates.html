<!-- Handlebars -->
<script id="speaker-template" type="text/x-handlebars-template">
    <div class="speaker {{type}} {{colClass}}">
        <a href="#" data-speaker="{{key}}" class="speaker" title="{{name}}"><img src="{{themeurl}}/images/speakers/{{photo}}" alt="{{name}}"{{{widthHeight}}} class="square"></a>
        {{#unless thumbnailsOnly}}
          <h3><a href="#" class="speaker" data-speaker="{{key}}">{{name}}</a></h3>
          {{{taglineHtml}}}
        {{/unless}}
        {{#if showAbstract}}
          {{#if presentation}}
          <div class="presentation"><a href="/wp-content/uploads/edge2016-presentations/{{presentation}}" class="button small" target="_blank">DOWNLOAD: {{title}}</a></div>
          {{else}}
          <h5 class="abstract-title">{{#if showRoom}}<span>{{room}}</span>{{/if}}{{title}}</h5>
          {{/if}}
          <div class="hidetext">{{{abstractHtml}}}</div>
        {{/if}}
    </div>
</script>
<script id="speaker-condensed-template" type="text/x-handlebars-template">
  <div class="speaker clearfix">
    <div class="one-fourth first"><img src="{{themeurl}}/images/speakers/{{photo}}" class="square alignright" /></div>
    <div class="three-fourths">
      <p><strong>{{name}}</strong>, <span>{{tagline}}</span><br />{{title}}</p>
    </div>
  </div>
</script>
<script id="overlay-template" type="text/x-handlebars-template">
  <div class="speaker-overlay {{type}}" id="{{key}}">
    <div class="clearfix">
        <a href="#" class="close" data-speaker="{{key}}"></a>
        <div class="one-third first">
            <img src="{{themeurl}}/images/speakers/{{photo}}" class="square aligncenter" alt="">
        </div>
        <div class="two-thirds">
        	<h2>{{name}}, <span>{{type}} Speaker</span></h2>
  				<h5>{{{taglineHtml}}}</h5>
          {{#if presentation}}
          <div class="presentation"><a href="/wp-content/uploads/edge2016-presentations/{{presentation}}" class="button small" target="_blank">DOWNLOAD: {{title}}</a></div>
          {{/if}}
        	{{{bioHtml}}}
    	</div>
    </div>
  </div>
</script>
<script id="abstract-template" type="text/x-handlebars-template">
  <div class="abstract-overlay {{type}}" id="{{key}}">
    <div class="clearfix">
      <a href="#" class="close" data-speaker="{{key}}"></a>
      <h3>{{title}}</h3>
      <h5>{{name}}, {{tagline}}</h5>
      {{{abstractHtml}}}
    </div>
  </div>
</script>

<!-- Conference Agenda Templates -->
<script id="agenda-default-session-template" type="text/x-handlebars-template">
  <div class="clearfix">
    <div class="one-third first">
      <h4 class="time">{{{time}}}</h4>
      <h5>{{name}}</h5>
    </div>
    <div class="two-thirds">
      <table class="agenda">
        {{#each items}}
          <tr>
            <td><h5><span>{{room}}</span> {{speaker}} - {{#if title}}{{title}}{{else}}To be announced.{{/if}}</h5></td>
          </tr>
        {{/each}}
      </table>
    </div>
  </div>
</script>
<script id="agenda-block-session-template" type="text/x-handlebars-template">
  <h4 class="time">{{{time}}}</h4>
  <div class="clearfix">
    <p class="label{{length}} label">{{#if room}}<span>{{room}}</span> {{/if}}{{name}}</p>
  </div>
</script>
<!-- /Conference Agenda Templates -->

<script id="keynote-agenda-template" type="text/x-handlebars-template">
  {{#if showRoom}}<h5><span>{{room}}</span> {{#if session-label}}{{session-label}}{{else}}Keynote Speaker{{/if}}</h5>{{/if}}
  <div class="clearfix">
    <div class="one-third first">
      {{> speakerTemplate showAbstract=false}}
    </div>
    <div class="two-thirds">
      <h5 class="abstract-title">{{title}}</h5>
        {{{abstractHtml}}}
        {{#if presentation}}
        <div class="presentation"><a href="/wp-content/uploads/edge2016-presentations/{{presentation}}" class="button small" target="_blank">DOWNLOAD: {{title}}</a></div>
        {{/if}}
    </div>
  </div>
</script>
