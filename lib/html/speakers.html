<h1>Speakers</h1>
<div class="speakers"></div>
<script id="speaker-template" type="text/x-handlebars-template">
    <div class="one-fourth speaker {{type}}">
        <a href="#" data-speaker="{{key}}" class="speaker"><img src="{{themeurl}}/images/speakers/{{photo}}" alt="" class="circle"></a>
        <h3><a href="#" class="speaker" data-speaker="{{key}}">{{name}}</a></h3>
    </div>
</script>
<script id="emptycol-template" type="text/x-handlebars-template">
    <div class="one-fourth">
        &nbsp;
    </div>
</script>
<script id="overlay-template" type="text/x-handlebars-template">
        <div class="speaker-overlay" id="{{key}}">
            <div class="clearfix">
                <a href="#" class="close"></a>
                <div class="one-third first">
                    <img src="{{themeurl}}/images/speakers/{{photo}}" class="circle aligncenter" alt="">
                </div>
                <div class="two-thirds">
                	<h2>{{name}}</h2>
					<h5>{{{taglineHtml}}}</h5>
                	{{{bioHtml}}}
            	</div>
            </div>
        </div>
</script>
<style type="text/css">
.keynote img{
	border: 5px solid #f39d20;
}

.speaker{
	text-align: center;
}

.speaker-overlay {
    position: fixed;
    overflow-y: scroll;
    width: 100%;
    height: 100%;
    color: #000;
    z-index: 9999;
    background-color: rgba(0, 0, 0, .8);
}
.speaker-overlay .clearfix{
	padding: 0 60px 0 40px;
	max-width: 1024px;
	margin: 0 auto;
	background-color: #fff;
}

.speaker-overlay .clearfix:first-child{
	margin-top: 40px;
	padding-top: 40px;
}

.speaker-overlay .clearfix:last-child{
	padding-bottom: 40px;
	margin-bottom: 80px;
}

.speaker-overlay h2:first-of-type{
	margin-bottom: 3px;
}

.speaker-overlay div.one-fourth{
    text-align: right;
}

.speaker-overlay .close{
	float: right;
	display: block;
}

.speaker-overlay .close:before{
	font-family: 'Dashicons';
	content: "\f153";
	font-size: 36px;
    cursor: pointer;
}

.noscroll{
	overflow: hidden;
}

@media only screen and (max-width: 1024px) {
    .speaker-overlay .clearfix:first-child,
    .speaker-overlay .clearfix:last-child{
        margin: 0;
    }
    .speaker-overlay .clearfix{
        padding: 0 20px 0 20px;
    }
    .speaker-overlay .clearfix p{
        font-size: .9em;
    }

}
</style>
